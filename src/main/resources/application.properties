# Application Configuration - Production Ready
# Use environment variables for sensitive data in production
# Or use application-dev.properties for local development with hardcoded values

# Logging Configuration - can be overridden via LOG_DIR environment variable
LOG_DIR=${LOG_DIR:./logs}

micronaut.security.token.jwt.signatures.secret.generator.secret=${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
liquibase.datasources.default.change-log=classpath:db/liquibase-changelog.xml
datasources.default.db-type=${DB_TYPE:mysql}
datasources.default.dialect=${DB_DIALECT:MYSQL}
micronaut.application.name=anonymouswall
micronaut.security.authentication=bearer
datasources.default.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
datasources.default.url=${DATABASE_URL:jdbc:mysql://localhost:3306/anonymous_wall}
datasources.default.username=${DATABASE_USER:root}
datasources.default.password=${DATABASE_PASSWORD:}
redis.uri=${REDIS_URI:redis://localhost:6379}
micronaut.testresources.enabled=false

context-path=/
